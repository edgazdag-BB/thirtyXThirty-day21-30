<div class="flex detail-content">
  <mat-card  class="mat-elevation-z8">
    <mat-card-header>Contact Information</mat-card-header>
    <form [formGroup]="contactForm" (ngSubmit)="saveContact(contactForm)">
      <mat-form-field appearance="standard">
        <mat-label>Contact Name</mat-label>
        <input matInput id="name" name="name" type="text"  formControlName="name">
        <mat-error *ngIf="contactForm.controls['name'].errors?.['required']">Contact Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
      <mat-label>Phone</mat-label>
        <input matInput id="phone" name="phone" type="text"  formControlName="phone">
        <mat-error *ngIf="contactForm.controls['phone'].errors?.['required']">Phone number is required</mat-error>
        <mat-error *ngIf="contactForm.controls['phone'].errors?.['pattern']">Phone number must be in ###-###-#### format</mat-error>
      </mat-form-field>
      
      <mat-label>Phone Type</mat-label>
      <mat-radio-group required class="radio-group" formControlName="phoneType">
        <mat-radio-button class="radio-button" *ngFor="let type of phoneTypes" [value]="type">
          {{type}}
        </mat-radio-button>
      </mat-radio-group>
      <mat-error *ngIf="contactForm.controls['phoneType'].errors?.['required']">Phone Type is required</mat-error>
      
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input matInput id="email" name="email" type="text" formControlName="email" />
        <mat-error *ngIf="contactForm.controls['email'].errors?.['required']">Email is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Address</mat-label>
        <input matInput id="address" name="address" type="text" formControlName="address" />
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>City</mat-label>
        <input matInput id="city" name="city" type="text" formControlName="city" />
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>State Abbrev</mat-label>
        <input matInput id="state" name="state" type="text" formControlName="state" />
        <mat-error *ngIf="contactForm.controls['state'].errors?.['maxlength']">State is no more than 2 characters</mat-error>
      </mat-form-field>
      
      <div class="flex">
        <button mat-raised-button color="primary" type="submit" [disabled]="!contactForm.valid">Save Contact</button>
      </div>
    </form>
  </mat-card>
</div>
