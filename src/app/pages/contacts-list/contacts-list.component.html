<div class="flex">
  <button mat-raised-button color="primary" (click)="addContact.emit()">
    Add Contact
  </button>
</div>
<br>
<table mat-table *ngIf="contacts" [dataSource]="contacts" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let contact"> {{ contact.id }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Contact Name </th>
    <td mat-cell *matCellDef="let contact"> {{ contact.name }} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let contact"> {{ contact.phone }} ({{ contact.phoneType }}) </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let contact"> {{ contact.email }} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let contact;">
      <button mat-stroked-button color="warn" (click)="delete($event, contact.id)">
        <mat-icon>clear</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="data-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="updateContact.emit(row)"></tr>
</table>
